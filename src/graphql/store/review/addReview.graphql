mutation ($id: Int, $content: String, $author: String, $rating: Float, $limit: Int, $productLimit: Int) {
    addReview(id: $id, content: $content, author: $author, rating: $rating) {
        id
        name
        shortDescription
        description
        model
        stock
        price
        special
        image
        reviews {
            author
            author_email
            content
            created_at
            rating
        }
        options {
            id
            name
            values {
                id
                name
            }
        }
        imageLazy
        rating
        images(limit: $limit) {
            image
            imageLazy
        }
        attributes {
            name
            options
        }
        products(limit: $productLimit) {
            id
            image
            imageLazy
            description
            shortDescription
            price
            name
        }
    }
}
